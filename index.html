<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>2048</h1>

    <div class="score-box">
        Очки: <span id="score">0</span>
    </div>

    <div id="game-container">
        <div id="grid-background"></div>
        <div id="tiles-layer"></div>
    </div>

    <div class="controls">
        <button id="undo">Отмена</button>
        <button id="restart">Заново</button>
        <button id="leaders">Лидеры</button>
    </div>

    <div class="mobile-controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
</div>

<!-- GAME OVER -->
<div id="gameover" class="modal hidden">
    <div class="modal-content">
        <h2 id="gameover-text">Игра окончена</h2>
        <input id="username" placeholder="Ваше имя">
        <button id="save-score">Сохранить</button>
        <button onclick="restartGame()">Новая игра</button>
    </div>
</div>

<!-- LEADERS -->
<div id="leaders-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Таблица лидеров</h2>
        <table id="leaders-table"></table>
        <button onclick="closeLeaders()">Закрыть</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
