<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>2048</h1>

    <div class="score">
        Очки: <span id="score">0</span>
    </div>

    <!-- ИГРОВОЕ ПОЛЕ -->
    <div id="game">
        <!-- СТАТИЧЕСКАЯ СЕТКА -->
        <div id="grid"></div>

        <!-- СЛОЙ С ДВИЖУЩИМИСЯ ПЛИТКАМИ -->
        <div id="tiles"></div>
    </div>

    <div class="buttons">
        <button id="undo">Undo</button>
        <button id="restart">Restart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
