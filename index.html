<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div id="score-container" class="score-container">
                Очки: <span id="score">0</span>
            </div>
        </header>

        <main>
            <div id="game-container">
                <div id="grid"></div>
            </div>

            <!-- Виртуальные кнопки управления для мобильных -->
            <div id="mobile-controls" class="mobile-controls">
                <button id="up-btn" class="control-btn">↑</button>
                <button id="left-btn" class="control-btn">←</button>
                <button id="down-btn" class="control-btn">↓</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>

            <div id="controls" class="controls">
                <button id="undo-btn">Отмена хода</button>
                <button id="restart-btn">Начать заново</button>
                <button id="leaders-btn">Таблица лидеров</button>
            </div>
        </main>

        <!-- Модальное окно окончания игры -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Игра окончена!</h2>
                <p id="game-over-text">Ваш счет: <span id="final-score">0</span></p>
                <input type="text" id="username" placeholder="Введите ваше имя">
                <div class="modal-buttons">
                    <button id="save-score-btn">Сохранить результат</button>
                    <button id="resume-btn">Начать новую игру</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно таблицы лидеров -->
        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Таблица лидеров</h2>
                <table id="leaderboard-table">
                    <!-- Таблица будет заполняться JavaScript -->
                </table>
                <div class="modal-buttons">
                    <button id="close-leaders-btn">Закрыть</button>
                </div>
            </div>
        </div>

        <footer class="instructions">
            <p><strong>Управление:</strong> используйте стрелки на клавиатуре или свайпы на мобильном устройстве</p>
            <p><strong>Цель игры:</strong> соединяйте одинаковые числа, чтобы получить плитку 2048!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
