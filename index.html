<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>2048</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2048</h1>

    <div id="score-container">Очки: <span id="score">0</span></div>

    <div id="game-container">
        <div id="grid"></div>
    </div>

    <div id="controls">
        <button id="undo-btn">Отмена</button>
        <button id="restart-btn">Начать заново</button>
        <button id="leaders-btn">Лидеры</button>
    </div>

    <!-- Модалка конца игры -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <p id="game-over-text">Игра окончена!</p>
            <input id="username" placeholder="Ваше имя">
            <div style="margin-top:10px;">
                <button id="save-score-btn">Сохранить результат</button>
            </div>
        </div>
    </div>

<!-- Лидерборд -->
<div id="leaderboard-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Таблица лидеров</h2>
        <table id="leaderboard-table"></table>
        <div style="margin-top:10px;">
            <button id="resume-btn">Вернуться к игре</button>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
