<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #776e65;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #776e65;
        }
        
        #score-container {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
        }
        
        #game-container {
            margin: 20px 0;
        }
        
        /* Контейнер сетки получит стили из JS */
        #grid {
            /* Стили будут установлены динамически */
        }
        
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #8f7a66;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #7c6a5a;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    
    <div id="score-container">Очки: <span id="score">0</span></div>
    
    <div id="game-container">
        <!-- Контейнер для сетки 4x4 -->
        <div id="grid"></div>
    </div>
    
    <div id="controls">
        <button id="undo-btn">Отмена</button>
        <button id="restart-btn">Начать заново</button>
        <button id="leaders-btn">Лидеры</button>
    </div>
    
    <!-- Пока без модальных окон для простоты -->
    
    <script src="script.js"></script>
</body>
</html>
